<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thendo Netshandama's Week 6 Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="container">
        <h1 id="title">NoRiskNoPorsche</h1>
        <button id="changeTextBtn">Click to change text!</button>

    
        <div id="gallery">
            <img src="res/IMG 1.jpg" alt="Image 1" class="gallery-image">
            <img src="res/IMG 2.jpg" alt="Image 2" class="gallery-image" style="display: none;">
            <img src="res/IMG 3.jpg" alt="Image 3" class="gallery-image" style="display: none;">
             <img src="res/IMG 3.jpg" alt="Image 3" class="gallery-image" style="display: none;">
            <img src="res/IMG 4.jpg" alt="Image 4" class="gallery-image" style="display: none;">
            <img src="res/IMG 5.jpg" alt="Image 5" class="gallery-image" style="display: none;">
        </div>

        
        <div class="tabs">
            <button class="tab-btn" data-tab="aboutMe">About Me</button>
            <button class="tab-btn" data-tab="projects">Projects</button>
            <button class="tab-btn" data-tab="contact">Contact</button>

            <div id="aboutMe" class="tab-content">I am just a law abiding citizen working towards my Porsche</div>
            <div id="projects" class="tab-content">Give me any Idea that can lead me to that Porsche</div>
            <div id="contact" class="tab-content">getthatporche@porschemai.com</div>
        </div>

        
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name">
            <div id="nameError" class="error-message"></div><br>
        
            <label for="email">Email</label>
            <input type="email" id="email">
            <div id="emailError" class="error-message"></div><br>
        
            <label for="password">Password</label>
            <input type="password" id="password">
            <div id="passwordError" class="error-message"></div>
        
            <button type="submit">Submit</button>
        </form>
        
    </div>

    <script src="react.js"></script>
</body>
